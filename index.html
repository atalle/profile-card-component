<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <section>
    <div class="card">
      <img class="section bg-pattern" src="./images/bg-pattern-card.svg" alt="Card background pattern">
      <img class="section profile-pic" src="./images/image-victor.jpg" alt="Profile pic">
      <div class="section personal-details">
        <h4 class="name">Victor Crest<span class="age">26</span></h4>
        <p class="location">London</p>
      </div>
      <div class="section social-stats">
        <div class="stat-container">
          <h4 class="number">80K</h4>
          <p class="label">Followers</p>
        </div>
        <div class="stat-container">
          <h4 class="number">803K</h4>
          <p class="label">Likes</p>
        </div>
        <div class="stat-container">
          <h4 class="number">1.4K</h4>
          <p class="label">Photos</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
