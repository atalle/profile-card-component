<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <section>
    <div class="card-container">
      <!-- BG pattern -->
      <img class="bg-patterns pattern-top" src="./images/bg-pattern-top.svg" alt="Background pattern">
      <img class="bg-patterns pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="Background pattern">

      <!-- Card -->
      <div class="card">
        <!-- Card images -->
        <img class="layout banner-img" src="./images/bg-pattern-card.svg" alt="">
        <img class="profile-pic" src="./images/image-victor.jpg" alt="Victor profile pic">
        <!-- Card details -->
        <div class="layout card-header">
          <h4 class="name">Victor Crest<span class="age">26</span></h4>
          <p class="location">London</p>
        </div>
        <div class="layout card-stats">
          <div class="stat-container">
            <h4 class="stat">80K</h4>
            <p class="label">Followers</p>
          </div>
          <div class="stat-container">
            <h4 class="stat">803K</h4>
            <p class="label">Likes</p>
          </div>
          <div class="stat-container">
            <h4 class="stat">1.4K</h4>
            <p class="label">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
